<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleets Flow - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <div class="ship-icon">
                    <div class="signal"></div>
                    <svg viewBox="0 0 100 100" class="ship">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3"/>
                        <path d="M 35 60 L 50 30 L 65 60 L 50 55 Z" fill="white"/>
                        <path d="M 30 65 Q 50 75 70 65" fill="none" stroke="white" stroke-width="3"/>
                        <circle cx="50" cy="50" r="8" fill="white"/>
                    </svg>
                </div>
                <h1>Fleets Flow</h1>
                <p class="subtitle">Tecnological Service</p>
            </div>

            <form class="login-form">
                <div class="input-group">
                    <input type="text" id="usuario" placeholder="UsuÃ¡rio" required>
                </div>

                <div class="input-group">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="manterConectado">
                        <span>Manter-me Conectado</span>
                    </label>
                    <a href="#" class="forgot-password">Recuperar Senha</a>
                </div>

                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
